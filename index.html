<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Random Quote Generator</title>
        <link rel="stylesheet" href="main.css">
    </head>
    
    <body>
        <div class="quote-box">
            <div id="js-quote-box__quote" class="quote-box__quote">
                "Random quote goes here" -Author
            </div>
            <div class="quote-box__tweet-me">
                <a href="https://twitter.com/intent/tweet?text=Hello%20world">TweetMe</a>
            </div>
            <button class="quote-box__button" onclick="generateQuote()">Generate New Quote</button>
        </div>
      
    <!---------------- javaScript ------------------>
    <script src="script.js"></script>
  </body>
</html>
