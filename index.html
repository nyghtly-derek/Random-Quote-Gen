<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Random Quote Generator</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="quote-box">
            <div id="js-quote-box__quote" class="quote-box__quote">
                "Come forth into the light of things, let nature be your teacher." -Wordsworth
            </div>
            <button class="quote-box__button" 
                    onclick="generateQuote()">
                Generate New Quote
            </button>
            <a href="#" 
               class="quote-box__tweet-me"
               id="js-quote-box__tweet-me"
               onclick="tweetQuote()">
                <img src="https://www.iconsdb.com/icons/preview/caribbean-blue/twitter-xxl.png" alt="tweet me" width=20px height=20px>
            </a>
        </div>
        <!---------------- javaScript ------------------>
        <script src="quote-generator.js"></script>
    </body>
</html>
