<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Random Quote Generator</title>
        <link rel="stylesheet" href="main.css">
    </head>
    
    <body>
        <div class="quote-box">
            <div id="js-quote-box__quote" class="quote-box__quote">
                "Random quote goes here" -Author
            </div>
            <button class="quote-box__button" 
                    onclick="generateQuote()">
                Generate New Quote
            </button>
            <a href="#" 
               class="quote-box__tweet-me"
               id="js-quote-box__tweet-me"
               onclick="tweetQuote()">
                TweetMe
            </a>
        </div>
      
    <!---------------- javaScript ------------------>
    <script src="quote-generator.js"></script>
  </body>
</html>
